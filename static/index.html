<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Ghi Chú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Danh sách Ghi Chú</h1>
    <div id="notes-list"></div>

    <h2>Thêm Ghi Chú</h2>
    <input type="text" id="title" placeholder="Tiêu đề">
    <textarea id="content" placeholder="Nội dung"></textarea>
    <button onclick="addNote()">Thêm</button>

    <h2>Tìm kiếm</h2>
    <input type="text" id="search" placeholder="Nhập từ khóa" onkeyup="searchNotes()">
    
    <script src="app.js"></script>
</body>
</html>
